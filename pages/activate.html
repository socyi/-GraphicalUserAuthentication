<!DOCTYPE html>

	<html lang="en">
	<head>
	  <meta charset="utf-8">

	  <title>Activate</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <link rel="stylesheet" href="gua.css">
	  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	  <script src="activate.js" defer></script>
	</head>

	<body>
		<div class="container">
    		<h2 class="title">Activate your account</h2>

    		<form class="form" id="form">
      			<div class="form-row">
        			<div class="form-group">
          				<label for="email"class="required">Email </label>
          				<input type="email" class="form-control input-grp" id="email" placeholder="Enter email">
           				<p class="validation-warning d-none" id="error1">Please enter your email address!</p>
        			</div>
      			</div>



      			<div class="form-row">
        			<div class="form-group">
          				<label for="code" class="required">Activation Code </label>
          				<input type="code" class="form-control input-grp" id="code" placeholder="Enter activation code">
           				<p class="validation-warning d-none" id="error2">Please enter your activation code!</p>
        			</div>
      			</div>
        
      			<button type="button" id="activateAcc" class="btn btn-default">Activate</button>
            <button type="button" id="createPass" class="btn btn-default">Create graphical password</button>
  			</form>

    
      <div id="msg">
     </div>
  </div>




	</body>
</html>
